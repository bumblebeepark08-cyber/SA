<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Random Image Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
      background-color: #fcfcfc;
      color: #fff;
    }

    .container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .image-wrapper {
      position: relative;
      display: inline-block;
      max-width: 100vw;
      max-height: 80vh;
      text-align: center;
    }

    img {
      max-width: 100vw;
      max-height: 80vh;
      width: auto;
      height: auto;
      object-fit: contain;
      display: block;
    }

    .close-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      color: rgb(0, 0, 0);
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      font-size: 18px;
      line-height: 24px;
      cursor: pointer;
      user-select: none;
    }

    .speaker-text {
      font-size: 18px;
      color: #0f0;
      margin-bottom: 10px;
    }

    button {
      margin: 10px;
      padding: 10px 10px;
      font-size: 20px;
      border: none;
      border-radius: 6px;
      background-color: crimson;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: darkred;
    }
  </style>
</head>

<body>
  <!-- ปุ่ม -->
  <div>
    <button onclick="startRandom()">Click Start Random KYT</button>
  </div>

  <!-- โซนแสดงผล -->
  <div class="container">
    <div id="result"></div>
  </div>

  <script>
    function getRandomImage() {
      var randomImage = [
        '/public/KYT1.png',
        '/public/KYT2.png',
        '/public/KYT13.png',
        '/public/KYT11.png',
        '/public/KYT10.png',
        '/public/KYT9.png',
        '/public/KYT3.png',
        '/public/KYT4.png',
        '/public/KYT5.png',
        '/public/KYT6.png',
      ];
      
      // รายชื่อคนที่จะพูด KYT
      let members = ["Songchai", "Thapanee", "Thawatchai", "Theerapan", "Wanuwat", "Piptaphong", "Thanadol", "Pornjan","Somboon", "Somporn", "Wirun"];
      let today = new Date();
      let dayNumber = today.getDate();
      let index = (dayNumber - 1) % members.length;
      let speaker = "วันนี้คนพูดกิจกรรม KYT คือ: " + members[index];
      var number = Math.floor(Math.random() * randomImage.length);

      // ข้อความอยู่ด้านบนรูป
      var html = `
        <div class="image-wrapper">
          <h1 class="close-btn" onclick="hideImage()">✖</h1>
          <p class="speaker-text">${speaker}</p>
          <img src="${randomImage[number]}" alt="Random KYT Image" sytle="display:block; margin:0 auto;"/>
        </div>
      `;
      document.getElementById('result').innerHTML = html;
    }

    function startRandom() {
      getRandomImage();
    }

    function hideImage() {
      document.getElementById('result').innerHTML = '';
    }
  </script>
</body>

</html>
